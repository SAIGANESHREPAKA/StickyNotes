        <script>
        var count = 0;
        function processUrlData() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/stickynote/test",     
               
                success: function() {
                    console.log("testing");
                },
                error : function() {
                    
                }
            });
        }
        
        function addnotehtml() {
        	count = count + 1 ;
        	$("#notes_main_div").append('<div class="col-lg-3 col-xs-6" id = "a' + count + '"><div class="small-box bg-yellow"><div class="inner"><h3>150</h3><p>New Orders</p></div><div class="small-box-footer">View<a class="fa fa-arrow-circle-right"></a>  Edit<a class="fa fa-fw fa-edit" onclick = "editenotehtml(this)"></a>  Delete<a class="fa fa-fw fa-trash-o" onclick = "deletenotehtml()"></a></div></div></div>');
        }
        
        function deletenotehtml() {
        	$("#a"+count).remove();
        	count--; 
        }
        
         function editenotehtml(param) {
        	
        	 $("#text_area_note").val(param.parentNode.parentNode.parentNode.id);
        	 $("add_edit_button#").val("Save Edited Note");
        }
